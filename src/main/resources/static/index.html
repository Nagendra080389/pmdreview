<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>

    <link href="http://fonts.googleapis.com/css?family=Cookie|Open+Sans:400,700" rel="stylesheet"/>
    <!-- The main CSS file -->
    <link href="css/codeReview.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="js/dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <script src="js/dist/js/datepicker.js"></script>
    <script src="js/scriptRuleEngine.js"></script>
    <title>SalesForce Code Review Tool</title>
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1><span class="highlight"> SalesForce </span> Code Review For Syngenta</h1>
            <span class="submitButton"><button class='btn btn-primary pull-right'
                                               onclick="navigateRuleEngine()">View/Modify Rule Engine</button></span>
        </div>

    </div>
</header>

<section class="col-md-12 col-lg-12 dateSection">
    <form action="html/pmdReview.html" method="get">
        <div class="severityLevel">
            <label>Select Date</label>
            <input title="Choose the Date" class="selectDate datepicker-here" data-position="right top" name="date" id="date" required/>
        </div>

        <div class="severityLevel">
            <input title="Review Full Org" type="checkbox" name="reviewFullOrg" id="reviewFullOrg"/>
        </div>

        <div class='componentWrapper'>

            <div>
                <div class='componentTitle'>Select Severity Level</div>
                <div class='componentContent'>
                    <div class="severityLevel">
                    <select multiple size="5" title="Select Severity Level" name="severityLevel" id="severityLevel">
                        <option value="1">Severity Level 1</option>
                        <option value="2">Severity Level 2</option>
                        <option value="3">Severity Level 3</option>
                        <option value="4">Severity Level 4</option>
                        <option value="5">Severity Level 5</option>
                    </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="severityLevel">
            <input type="submit" value="Fetch Data">
        </div>
    </form>
</section>

<footer>
    <p>Salesforce Free Code Review For Syngenta, Copyright &copy; 2017</p>
    <p>Developed By - Nagendra Kumar Singh</p>
</footer>
</body>
</html>
